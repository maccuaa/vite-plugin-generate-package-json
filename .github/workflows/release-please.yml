name: Release Please
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
